<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"></link:href>
        <title></title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>

        <div class="chat chat_support" id="chat_in_support">
            <div class="in_support_header">
                <span>Em suporte ...</span>
                <div class="icon_close" onclick="closeChat();">
                    <img class="size_icon_close" src="/images/close.png" alt="">
                </div>
            </div>
            <div class="text_support">
                <script id="email-template" type="text/template">
                    <div class="client">
                        <span class="name">{{email}}</span>
                </script>
                <script id="message-user-template" type="text/template">
                        <span class="client_message">{{message}}</span>
                    </div>
                </script>
                <script id="admin-template" type="text/template">
                    <div class="admin">
                        <span class="admin_name">Atendente</span>
                        <span class="admin_message">{{message_admin}}</span>
                    </div>
                    <!-- <label class="date">{{date}}</label> -->
                </script>
                <div id="messages" class="chat__messages"></div>
                <!-- <div class="line"></div> -->
            </div>

            <div class="message_send">
                <input type="text" id="message_user" placeholder="Digite sua mensagem aqui">
                <div class="send_message_button" id="send_message_button">
                    <img class="size_icon" src="/images/send.png" alt="">
                </div>
            </div>
        </div>
            
        <div class="chat chat_support" id="chat_help">
            <div class="in_support_header">
                <span>Iniciar um chat de suporte</span>
                <div class="icon_close" onclick="closeChat();">
                    <img class="size_icon" src="/images/close.png" alt="" />
                </div>
            </div>
            <div class="text_support text_help">
                <div class="text_help">
                    <span>Como podemos te ajudar?</span>
                    <textarea name="txt_help" 
                        id="txt_help" 
                        cols="30" rows="10" 
                        onkeydown="keyUpTextHelp(event)"
                        maxlength="250"
                    ></textarea>
                    <span class="charac_remaining">
                        <label id="charac_remaining">250</label>caractes restantes</span>
                </div>

                <div class="first_email">
                    <span>Seu e-mail</span>
                    <input type="text" name="" id="email"/>
                </div>

                <div class="button">
                    <button class="btn_cancel">Cancelar</button>
                    <button class="btn_start_chat" id="start_chat">Iniciar chat</button>
                </div>
            </div>
        </div>

        <div>
            <button class="btn_support" id="btn_support" onclick="openChat();">
                <img class="size_icon" src="/images/chat.png" alt=""/> Suporte
            </button>
        </div>
    </body>

    <script>
        onLoad();
        const chat = document.getElementById("chat_help");

        function onLoad() {
             //fetch("http://localhost:3333/setting/admin").then((result) =>
             //result.json().then((response) => {
             //   const buttonSupport = document.getElementById("btn_support");
             //   if (!response.chat) {
             //       buttonSupport.style.display = "none";
             //   }
             //}));
        }


        function openChat() {
            chat.style.display = "block";
        }

        function closeChat() {
            chat.style.display = "none";
        }

        function keyUpTextHelp(event) {
            const charac_remaining = document.getElementById("charac_remaining");
            const length_text = event.target.value.length;
            charac_remaining.innerHTML = Number(250) - Number(length_text);
        }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.18.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="../js/chat.js"></script>
</html>
